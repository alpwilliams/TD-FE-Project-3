<!DOCTYPE html>
<html lang="en">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Code Review Registration</title>
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/stylev2.css">
	</head>

	<body>

		<header class="main-header">
			<h1>The Code Review</h1>
		</header>

		<div class="intro">
			<h2>Signup for our newsletter</h2>
			<p class="intro_blurb">Get the latest news on how your code is doing right in your inbox</p>
		</div>

		<form>

			<fieldset class="contact_field">

				<legend>Contact Information</legend>

				<br>
				
				<div class="inputgroup">
				<label for="name">Full Name</label>
	          	<input type="text" id="name" name="user_name" placeholder="Required " required>
	          	</div>

	          	<div class="inputgroup">
	          	<label for="mail">Email Address</label>
	          	<input type="email" id="mail" name="user_email" placeholder="Required " required>
	          	</div>

	          	<div class="inputgroup">
	          	<label for="phone">Phone Number</label>
	          	<input type="tel" id="phone" name="user_phone" placeholder="e.g. 1-(808)-555-1234 ">
	          	</div>

	          	<div class="inputgroup">
	          	<label for="street">Street Address</label>
	          	<input type="text" id="street" name="user_street" placeholder="e.g. 55 Maple Drive ">
	          	</div>

	          	<div class="inputgroup">
	          	<label for="city">City</label>
	          	<input type="text" id="city" name="user_city" placeholder="e.g. Casper ">
	          	</div>

	          	<div class="inputgroup">
	          	<label for="state">State</label>
		        <select id="state" name="user_state">
		        	<option value="-">Select State:</option>
		          <optgroup label="States">
		            <option value="AL">Alabama (AL)</option>
					<option value="AK">Alaska (AK)</option>
					<option value="AZ">Arizona (AZ)</option>
					<option value="AR">Arkansas (AR)</option>
					<option value="CA">California (CA)</option>
					<option value="CO">Colorado (CO)</option>
					<option value="CT">Connecticut (CT)</option>
					<option value="DE">Delaware (DE)</option>
					<option value="DC">District Of Columbia (DC)</option>
					<option value="FL">Florida (FL)</option>
					<option value="GA">Georgia (GA)</option>
					<option value="HI">Hawaii (HI)</option>
					<option value="ID">Idaho (ID)</option>
					<option value="IL">Illinois (IL)</option>
					<option value="IN">Indiana (IN)</option>
					<option value="IA">Iowa (IA)</option>
					<option value="KS">Kansas (KS)</option>
					<option value="KY">Kentucky (KY)</option>
					<option value="LA">Louisiana (LA)</option>
					<option value="ME">Maine (ME)</option>
					<option value="MD">Maryland (MD)</option>
					<option value="MA">Massachusetts (MA)</option>
					<option value="MI">Michigan (MI)</option>
					<option value="MN">Minnesota (MN)</option>
					<option value="MS">Mississippi (MS)</option>
					<option value="MO">Missouri (MO)</option>
					<option value="MT">Montana (MT)</option>
					<option value="NE">Nebraska (NE)</option>
					<option value="NV">Nevada (NV)</option>
					<option value="NH">New Hampshire (NH)</option>
					<option value="NJ">New Jersey (NJ)</option>
					<option value="NM">New Mexico (NM)</option>
					<option value="NY">New York (NY)</option>
					<option value="NC">North Carolina (NC)</option>
					<option value="ND">North Dakota (ND)</option>
					<option value="OH">Ohio (OH)</option>
					<option value="OK">Oklahoma (OK)</option>
					<option value="OR">Oregon (OR)</option>
					<option value="PA">Pennsylvania (PA)</option>
					<option value="RI">Rhode Island (RI)</option>
					<option value="SC">South Carolina (SC)</option>
					<option value="SD">South Dakota (SD)</option>
					<option value="TN">Tennessee (TN)</option>
					<option value="TX">Texas (TX)</option>
					<option value="UT">Utah (UT)</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
		          </optgroup>
		          <optgroup label="Territories">
		          	<option value="AS">American Samoa (AS)</option>
					<option value="GU">Guam (GU)</option>
					<option value="MP">Northern Mariana Islands (MP)</option>
					<option value="PR">Puerto Rico (PR)</option>
					<option value="UM">United States Minor Outlying Islands (UM)</option>
					<option value="VI">Virgin Islands (VI)</option>
		          </optgroup>
		          <optgroup label="Armed Forces">
		          	<option value="AA">Armed Forces Americas (AA)</option>
					<option value="AP">Armed Forces Pacific (AP)</option>
					<option value="AE">Armed Forces Others (AE)</option>	
		          </optgroup>
		        </select>
		        </div>

		        <br>

	          	<div class="inputgroup">
	          	<label for="zip">Zip Code</label>
	          	<br>
	          	<input type="text" pattern="[0-9]{5}" id="zip" name="user_zip" placeholder="e.g. 12345 ">
	          	</div>

	        </fieldset>
	        <fieldset class="newsletter_field">  	

				<legend>Newsletter</legend>

				<br>

				<div class="inputgroup">
				<label class="newsletter_option">Select the newsletters you would like to receive</label>
				</div>

				<br>

		        <div class="inputgroup">
		        <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter">
		        <label class="formtext" for="html_news">HTML News</label>
		    	</div>

		        <br>

		        <div class="inputgroup">
		        <input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletter">
		        <label class="formtext" for="css_news">CSS News</label>
		    	</div>

		        <br>

		        <div class="inputgroup">
		        <input type="checkbox" id="javascript_news" value="newsletter_javascript" name="user_newsletter">
		        <label class="formtext" for="javascript_news">Javascript News</label>
		    	</div>

		        <br>

		        <label class="newsletter_option">Newsletter format</label>

		        <br>

		        <div class="inputgroup">
		        <input type="radio" id="html_format" value="html_format" name="newsletter_format">
		        <label for="html_format" class="formtext">HTML</label>
		    	</div>

		        <br>

	          	<div class="inputgroup">
	          	<input type="radio" id="plain_format" value="plain_format" name="newsletter_format">
	          	<label for="plain_format" class="formtext">Plain text</label>
	          	</div>

	          	<br>

	          	<div class="inputgroup">
	          	<label class="newsletter_option" for="other">Other topics you'd like to hear about</label>
	          	<br>
	          	<textarea id="other" name="newsletter_other" placeholder="e.g.Lorem ipsum dolor sit amet..."></textarea>
	          	</div>

	          	<button type="submit">Sign Up</button>

			</fieldset>

		</form>
	
		<footer class="main-footer">
			<span>Copyright The Code Review</span>
		</footer>

	</body>

</html>
